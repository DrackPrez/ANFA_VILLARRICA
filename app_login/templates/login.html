{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iniciar sesi칩n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      body {
        background: linear-gradient(135deg, rgba(2, 48, 71, 0.9) 0%, rgba(33, 94, 33, 0.9) 100%);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .logo-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
        border-radius: 50%;
        padding: 12px;
        transition: transform 0.3s ease-in-out;
      }
      .logo-container:hover {
        transform: scale(1.05);
      }
      .logo {
        filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4));
      }
      .form-container {
        background: rgba(30, 30, 30, 0.95);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 1.5rem;
        color: #e5e7eb;
      }
      .login-button {
        background: linear-gradient(90deg, #023047, #2e7d32);
        transition: all 0.3s ease;
      }
      .login-button:hover {
        background: linear-gradient(90deg, #011c2b, #1b5e20);
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
      }
      .input-field {
        border-color: #4b5e6a;
        background: #2d2d2d;
        color: #e5e7eb;
        transition: all 0.3s ease;
      }
      .input-field:focus {
        border-color: #2e7d32;
        ring-color: #2e7d32;
      }
      .input-label {
        color: #d1d5db;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .form-container {
        animation: fadeIn 0.5s ease-in-out;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen items-center justify-center" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="form-container p-8 shadow-2xl w-full max-w-md">
      <!-- Logo centered with enhanced styling -->
      <div class="logo-container">
        <img src="{% static 'img/anfa.png' %}" alt="Logo ANFA Villarrica" loading="lazy" class="logo h-40 md:h-44 mx-auto mb-8 mt-2">
      </div>
      <h1 class="text-3xl font-extrabold mb-8 text-center text-[#2e7d32] tracking-tight">Iniciar sesi칩n</h1>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-6">
          <label for="username" class="input-label block text-sm font-semibold mb-2">Usuario</label>
          <input type="text" name="username" id="username" class="input-field mt-1 block w-full rounded-lg border shadow-sm focus:border-[#2e7d32] focus:ring-[#2e7d32] sm:text-sm px-4 py-3 transition" autocomplete="username">
        </div>
        <div class="mb-8">
          <label for="password" class="input-label block text-sm font-semibold mb-2">Contrase침a</label>
          <input type="password" name="password" id="password" class="input-field mt-1 block w-full rounded-lg border shadow-sm focus:border-[#2e7d32] focus:ring-[#2e7d32] sm:text-sm px-4 py-3 transition" autocomplete="current-password">
        </div>
        <div class="flex justify-center">
          <button type="submit" class="login-button text-white font-semibold px-8 py-3 rounded-lg shadow transition">Iniciar sesi칩n</button>
        </div>
      </form>
      {% if error %}
      <p class="mt-6 text-[#2e7d32] text-sm text-center">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
